<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Quote-O-Fact</title>
    <link rel="stylesheet" href="quote.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <a class="speech"><i class="fas fa-volume-up"></i></li>
            <a class="copy"><i class="fas fa-copy"></i></li>
            <a class="gmail" href="https://mail.google.com/mail/u/0/#inbox?compose=GTvVlcSGMvRpZkdmHWjLDKgwBgrxnhdlGXXVnSQDQLXkNLQzgGLshCJlgjbBBsWXhrTDMkGXhjNGh"><i class="far fa-envelope fa-lg"></i></a>
          </ul>
          <button>New Quote</button>
        </div>
      </div> 
    </div>

    <script src="quote.js"></script>
    
  </body>
</html>
